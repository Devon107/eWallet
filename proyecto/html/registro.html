<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>e-Wallet</title>
    <link rel="stylesheet" href="../css/estilo.css"> </head>
<script type="text/javascript" src="../js/formulario.js"></script>

<body>
    <header>
        <section id="header">
            <section id="stlogo"> <img src="../img/logo.png" width="100%"> </section>
        </section>
        <section id="header2"></section>
    </header>
    <section id="formularios">
        <section id="registro">
            <br>
            <h2>Registro</h2>
            <form id="frmregistro" class="cont">
                <label class="lbl" id="lbl1">Nombres: </label>
                <input type="text" id="nombres" class="txt" autocomplete="off">
                <label class="lbl" id="lbl2">Apellidos: </label>
                <input type="text" id="apellidos" class="txt" autocomplete="off">
                <br>
                <label class="lbl" id="lbl3">e-Mail: </label>
                <input type="email" id="email" class="txt" autocomplete="off">
                <label class="lbl" id="lbl4">Contraseña: </label>
                <input type="password" id="pass" class="txt" autocomplete="off">
                <br>
                <label class="lbl" id="lbl5">Repetir contraseña: </label>
                <input type="password" id="pass2" class="txt" autocomplete="off">
                <br>
                <br>
                <select id="departamento">
                    <option value="default">Departamento</option>
                    <option value="ahuachapan">Ahuachapán</option>
                    <option value="cabanas">Cabañas</option>
                    <option value="chalatenango">Chalatenango</option>
                    <option value="cuscatlan">Cuscatlán</option>
                    <option value="llibertad">La Libertad</option>
                    <option value="lpaz">La paz</option>
                    <option value="lunion">La Unión</option>
                    <option value="morazan">Morazan</option>
                    <option value="smiguel">San Miguel</option>
                    <option value="ssalvador">San Salvador</option>
                    <option value="svicente">San Vicente</option>
                    <option value="sana">Santa Ana</option>
                    <option value="sonsonate">Sonsonate</option>
                    <option value="usulutan">Usulutan</option>
                </select>
                <select name="" id="municipio">
                    <option value="default">Municipio</option>
                </select>
                <br>
                <label class="lbl" id="lbl6">Dirección: </label>
                <input type="text" id="direccion" class="txt" autocomplete="off">
                <br><br><br>
                <select name="" id="pregunta">
                    <option value="0">¿Cuál es el nombre de tu madre?</option>
                    <option value="1">¿Cuál fue el nombre de tu primera mascota?</option>
                    <option value="2">¿Cuál fue el nombre de tu mejor amigo de la infancia?</option>
                    <option value="3">¿Cuál es tu comida favorita?</option>
                    <option value="4">¿Cuál es tu deporte favorito?</option>
                </select>
                <br>
                <label class="lbl" id="lbl7">Respuesta: </label>
                <input type="text" id="respuesta" class="txt" autocomplete="off">
                <br>
                <label class="lbl" id="lbl8">Dui: </label>
                <input type="text" id="dui" class="txt" autocomplete="off">
                <label class="lbl" id="lbl9">Nit: </label>
                <input type="text" id="nit" class="txt" autocomplete="off">
                <br>
                <label class="lbl" id="lbl10">Número celular: </label>
                <input type="text" id="celular" class="txt" autocomplete="off">
                <br><br><br>
                <select name="mes" id="mes">
                    <option value="default">Mes de nacimiento</option>
                    <option value="enero">Enero</option>
                    <option value="febrero">Febrero</option>
                    <option value="marzo">Marzo</option>
                    <option value="abril">Abril</option>
                    <option value="mayo">Mayo</option>
                    <option value="junio">Junio</option>
                    <option value="julio">Julio</option>
                    <option value="agosto">Agosto</option>
                    <option value="septiembre">Septiembre</option>
                    <option value="octubre">Octubre</option>
                    <option value="noviembre">Noviembre</option>
                    <option value="diciembre">Diciembre</option>
                    
                </select>
                <select name="dia" id="dia">
                    <option value="default">Día de nacimiento</option>
                </select>
                <br>
                <label class="lbl" id="lbl11">Año de nacimiento: </label>
                <input type="text" id="a_nacimiento" class="txt" autocomplete="off" maxlength="4">
                
                <input type="button" value="Enviar datos" id="enviar">
            </form>
        </section>

    </section>
</body>
<script src="../js/estilo.js"></script>


</html>
